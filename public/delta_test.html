<!DOCTYPE html>
<html>
<head>
    <title>SyncIt Phaser Game Demo</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <script src="//cdn.jsdelivr.net/phaser/2.6.2/phaser.min.js"></script>
</head>
<body>

<script src="./delta.js"></script>

<script>
    var Delta = new Delta();

    var a = {
        object: {
            text: "ttttext",
            number: 10,
            myArray: [
                {
                    key1: "prop1",
                    key2: 10
                },
                {
                    text: "prop1",
                    number: 10
                }
            ],
            "a": "test"
        }
    };
    var b = {
        object: {
            text: "jkh",
            myArray: [
                {
                    text: "prop1",
                    number: 10
                }
            ]
        }
    };



    var delta = Delta.getDelta(a, b);


    console.log("Delta: " + JSON.stringify(delta));

    Delta.applyDelta(b, delta);

    console.log("Applying delta on object b: " + JSON.stringify(b));



</script>


</body>
</html>
